services:
  - type: web
    name: twitter-posting-platform
    env: node
    plan: free
    buildCommand: >
      NODE_OPTIONS="--import" npm install &&
      npm run build &&
      esbuild server/index.ts --platform=node --packages=external --format=esm --bundle --outfile=dist/index.js --conditions=module,import,default
    startCommand: NODE_ENV=production NODE_OPTIONS="--import" node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--import"
      - key: TWITTER_API_KEY
        sync: false
      - key: TWITTER_API_SECRET
        sync: false
      - key: TWITTER_ACCESS_TOKEN
        sync: false
      - key: TWITTER_ACCESS_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true